name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository's code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Manually set up SSH
      - name: Setup SSH
        run: |
          # Create the .ssh directory and set permissions
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Load the SSH private key from a GitHub Secret
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add the server's public key to the known_hosts file to avoid interactive prompts
          echo "${{ secrets.SSH_HOST_KEY }}" > ~/.ssh/known_hosts

      # Step 4: Run deployment commands on the server
      - name: Run deployment script
        run: |
          ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # Navigate to your project directory
            cd ~/taskly
            
            # Install dependencies
            npm install

            # Build the project
            npm run build
            
            # Restart your application
            pm2 restart taskly
          EOF